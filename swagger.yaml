definitions:
  # --------------------------- tunnels ---------------------------
  Tunnel:
    title: Tunnel
    type: object
    properties:
      id:
        type: string
        readOnly: true
      created_at:
        type: integer
        readOnly: true
      updated_at:
        type: integer
        readOnly: true
      destination:
        type: string
      name:
        type: string
      region:
        type: string
        enum:
          - ""
          - us-west
          - eu
          - au
        description: "Tunnel region"
        example: "au"
      group:
        type: string
        description: Groups allow agents to subscribe to one or more tunnels
      host:
        type: string
      protocol:
        type: string
      description:
        type: string
      auth:
        type: object
        $ref: '#/definitions/TunnelAuth'
      crypto:
        enum:
          - "off"
          - flexible
          - full
          - full-strict
          - tls-pass-through
        type: string
        description: Tunnel encryption type
        example: flexible
    example:
      created_at: 1534409264
      updated_at: 1534409264
      id: b3237483-e96e-4f3a-905c-0d9603d66c1f
      destination: http://localhost:8090
      name: tunnel
      group: ''
      addr: ''
      host: tunnelx.webrelay.io
      protocol: http
      account_id: bd7e1dfc-54c8-408c-a885-7498bf1d8522
      description: ''
      features: 
      auth:
        created_at: 1534409264
        updated_at: 1534409264
        id: eb3fbc49-0713-48b1-8971-a7c4a9c64dfb
        type: none
      agent_id: ''
      ingress_rules: 
      crypto: 'off'

  TunnelAuth:
    title: Tunnel Authentication
    type: object
    properties:
      id:
        type: string
        readOnly: true
      created_at:
        type: integer
        readOnly: true
      updated_at:
        type: integer
        readOnly: true
      type:
        type: string
      username:
        type: string
      password:
        type: string
      token:
        type: string
  # --------------------------- tokens ---------------------------
  Token:
    title: Token
    type: object
    properties:
      id:
        type: string
        readOnly: true
      created_at:
        type: integer
        readOnly: true
      updated_at:
        type: integer
        readOnly: true
      last_login:
        type: string
        readOnly: true
      api_access:
        type: string
        enum:
          - disabled
          - enabled
        description: "Enable/disable API access. If disabled, it can only be used to open tunnel connections or forward webhooks but not change any existing configuration"
        example: "enabled"
      description:
        type: string
      scopes:
        type: object
        $ref: '#/definitions/TokenScopes'

  TokenCreateResponse:
     title: Token Create Response
     type: object
     properties:
      key:
        type: string
        description: "Token key, this is an alias to token ID"
      secret:
        type: string
